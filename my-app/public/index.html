<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="app.js" defer></script>

    <title>Fable Technical Exercise</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="modal" data-modal="testerSort" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledBy="sortOptions">
      <span data-close tabindex="-1" class="close-modal">&times;</span>
      <h2 id="sortOptions">Sort options</h2>
      <fieldset aria-describedby="sortOptions">
        <div>
          <label>
            Name (desc.)
          </label>
          <input type="radio" data-sort-option value="nameDesc" name="testerSort">
        </div>
        <div>
          <label>
            Name (asc.)
          </label>
          <input type="radio" data-sort-option value="nameAsc" name="testerSort">
        </div>
        <div>
          <label>
            Total Hours Worked (desc.)
          </label>
          <input type="radio" data-sort-option value="totalHoursWorkedDesc" name="testerSort">
        </div>
        <div>
          <label>
            Total Hours Worked (asc.)
          </label>
          <input type="radio" data-sort-option value="totalHoursWorkedAsc" name="testerSort">
        </div>
      </fieldset>
    </div>


    <main>
      <h1>Testers</h1>
      <p>This is a page that lists tester metrics</p>

      <button type="button" data-sort="testerSort">Sort options</button>

      <div id="root"></div>
    </main>
  </body>
</html>
